<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Hop Screen</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css" />

  <script src="http://code.jquery.com/jquery.min.js" type ="text/javascript"></script>
  <script src="scripts/SimpleYQLProxy.js" type="text/javascript"></script>

</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="hop screen" />
    </a>
  </header>
  
  <form id="locationForm" action="http://query.yahooapis.com/v1/public/streaming/yql" method="get" target="googleMoviesFrame">
    <label>
      <span>Enter your zipcode</span>
      <input id= "zipInput" name = "zip" />
      <input type = "hidden" id="queryInput" name = "q" />
      <button type="button" id ="submitButton">Submit</button>
    </label>
  </form>
  <div id="dataResources" style="display:none">
    <iframe id="googleMoviesFrame" name="googleMoviesFrame" onload=" googleMoviesFrameLoaded()" />
  </div>

  <div id="output"> </div>

</body>
</html>
